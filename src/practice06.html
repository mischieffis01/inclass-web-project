<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheets/practice06.css" />
    <title>Practice 06</title>
  </head>
  <body>
    <!-- TODO: Practice 06 html goes here -->
    <h1>Image gallery using Flexbox</h1>
    <div class="gallery">
      <div class="top">
        <div class="left">
          <div class="image"><img src="images/tree.jpg" alt="tree" /></div>
          <div class="image"><img src="images/nature1.jpg" alt="nature" /></div>
          <div class="image"><img src="images/sunset1.jpg" alt="sunset" /></div>
        </div>
        <div class="middle">
          <div class="image"><img src="images/sunset2.jpg" alt="sunset" /></div>
          <div class="image"><img src="images/sunset3.jpg" alt="sunset" /></div>
        </div>
        <div class="right">
          <div class="top">
            <div class="image"><img src="images/tree2.jpg" alt="tree" /></div>
            <div class="image"><img src="images/water.jpg" alt="water" /></div>
            <div class="image"><img src="images/mountain.jpg" alt="mountain" /></div>
          </div>
          <div class="image middle">
            <div class="image"><img src="images/mountain2.jpg" alt="mountain" /></div>
          </div>
          <div class="bottom">
            <div class="image"><img src="images/mountain3.jpg" alt="mountain" /></div>
            <div class="image"><img src="images/vincent-van-zalinge-vUNQaTtZeOo-unsplash.jpg" alt="bird" /></div>
          </div>
        </div>
      </div>
      <div class="bottom">
        <div class="image"><img src="images/trees.jpg" alt="trees" /></div>
        <div class="image"><img src="images/beachsunset.jpg" alt="Sunset on a beach" /></div>
      </div>
    </div>
    <script src="javascripts/main.js"></script>
  </body>
</html>
